<!doctype html>
<html lang="en">
  <head>
    <title>canvas tutorial</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>

    <canvas id="mycanvas" width=800px height=600px style="border: 1px solid #b3b3b3"></canvas>

    <script>
        var mycan=document.getElementById("mycanvas");
        var cfr = mycan.getContext("2d");
        var per=60;
        cfr.fillStyle ="#28f";
        function drawpie(cfx,x,y,radius,angle1,angle2){
            cfx.beginPath();
            cfx.moveTo(x,y);
            
            cfx.arc(x,y,radius,2*Math.PI*angle1/100,2*Math.PI*angle2/100);

            cfx.fill();           
        }
        drawpie(cfr,300,300,200,0,per);
        cfr.fillStyle="green";
        drawpie(cfr,300,300,200,per,100);

        
    </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
