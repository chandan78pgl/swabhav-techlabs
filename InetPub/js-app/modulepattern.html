<!doctype html>
<html lang="en">
  <head>
    <title>Module Pattern Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      <script>
      
      function makeCustomer(){
          var obj = {};
            var _fname,_lname;
            obj.setFirstName=function (fname){
                if(fname.length>0){
                    _fname=fname;
                }
            };

            obj.setLastName=function (lname){
                if(lname.length>0){
                    _lname=lname;
                }
            };

            obj.getFullName=function (){
                return _fname+" "+_lname;
            };

          return obj;
      }

      var c1=makeCustomer();
      
      c1.setFirstName("Chandan");
      c1.setLastName("Maharana");

      console.log(c1.getFullName());

      var swabhavtechlabs=function (){
          var obj={};

            obj.squareEven=function (num){
                if(num%2==0){
                    return num*num;
                }
                throw "Not an Even Number";
            };

          return obj;
      }();

      console.log(swabhavtechlabs.squareEven(2));
      console.log(swabhavtechlabs.squareEven(3));

      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
