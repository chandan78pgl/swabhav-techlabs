<!DOCTYPE html>

<html>
<head>
    <title>Local Storage</title>

<script>

function clickcounter(){


    if(typeof(Storage) !== "undefined")
    {
        if(localStorage.clickcount){
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        }
        else{
            localStorage.clickcount=1;
        }

        document.getElementById("cnt").innerHTML= "you have clicked this button " + localStorage.clickcount + "times.";
        localStorage.setItem("firstname","Chandan Maharana");
        document.getElementById("name").innerHTML=localStorage.getItem("firstname");
    }
    else{
        document.getElementById("name").innerHTML="Sorry your browser does not support this feature";
    }
}
</script>
</head>
<body>
    <div>
        <button onclick="clickcounter()" align="center">Click This Button</button>
        <h1 id="name" align="center"></h1>
        <h1 id="cnt" align="center"></h1>
    </div>
</body>
</html>
