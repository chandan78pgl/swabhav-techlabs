<!doctype html>
<html lang="en">

<head>
    <title>Todo Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/angular.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body ng-app="taskApp" ng-controller="taskController">
    <header class="text-center">
        <h1>Todo Example in AngularJs</h1>
    </header>
    <section>
        <div class="container text-center">
            <label for="task">Task: </label>
            <input type="text" id="task" ng-model="singletask" placeholder="Enter Task">
            <button id="add" ng-click="add()" class="btn btn-dark">Add</button>
        </div>
    </section>
    <section class="text-center">
        <h2 ng-hide="hideRow" ng-repeat="x in tasks track by $index">{{x}} <button ng-click="hideRow=true" class="btn btn-primary">X</button></h2>
    </section>
    <script>
        (function(){
            angular.module('taskApp', [])
                .controller("taskController",function($scope){
                    $scope.tasks=[];
                    $scope.singletask="";
                    $scope.add=function(){
                        $scope.tasks.push($scope.singletask);
                    }
                });
        }());
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>
</html>
