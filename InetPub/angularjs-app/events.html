<!doctype html>
<html lang="en">

<head>
    <title>Events Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/angular.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="ctrlApp">

    <header class="text-center">
        <button ng-click="show()" class="btn btn-primary">Populate</button>
    </header>
    <section>
        <div ng-repeat="x in data" class="text-center">
            <p></p>
            <p><b>First Name:</b>  {{x.fname}}</p>
            <p><b>Last Name:</b> {{x.lname}}</p>
            <img ng-src="imgs/{{x.bike}}" alt="No image available" height="100px" width="200px" />
            <br>
        </div>
    </section>

    <script>
        (function(){
            angular.module('myApp', [])
                .controller('ctrlApp',function($scope){
                    $scope.show=function (){
                        $scope.data=[
                        {fname: "Chandan",lname:"Maharana",bike:"BMW.jpg"},
                        {fname: "Dharmesh",lname:"Nayak",bike:"BMW.jpg"},
                        {fname: "Abhishek",lname:"Singh",bike:"Chevi.jpg"}
                    ];
                    };
                });
        }());
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>
</html>
