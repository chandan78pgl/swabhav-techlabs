<section class="container text-center">
    <div>
        <label for="studentId">Student Id: </label>
        <input type="number" ng-model="student_id" placeholder="Enter Student Id">
    </div>
    <div>
        <label for="studentName">Student Name: </label>
        <input type="text" ng-model="student_name" placeholder="Enter Student Name">
    </div>
    <a name="add" id="add" class="btn btn-secondary" href="#/" ng-click="addStudent()" role="button">Add</a>
</section>
