<!doctype html>
<html lang="en">

<head>
    <title>SPA Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body ng-app="spaApp">
    <header>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="#/">Home</a>
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#career">Career</a>
        </nav>
    </header>
    <section ng-view>

    </section>

    <script>

        (function () {
            angular.module('spaApp', ["ngRoute"])
                .config(function ($routeProvider) {
                    $routeProvider
                        .when("/", {
                            templateUrl: "templates/home.html",
                            controller: "homeController"
                        })
                        .when("/about",{
                            templateUrl: "templates/about.html",
                            controller: "aboutController"                           
                        })
                        .when("/career",{
                            templateUrl: "templates/career.html",
                            controller: "careerController"
                        })
                        .otherwise({
                            template:"<h1>Invalid URL request</h1>"
                        });
                        console.log("Done");
                })
                .controller('homeController',function($scope){
                    $scope.home={
                        data:"Hello From home"
                    };
                })
                .controller('aboutController',function($scope){
                    $scope.about={
                        data:"Hello From About"
                    };
                })
                .controller('careerController',function($scope){
                    $scope.career={
                        data:"Hello From Career"
                    };
                });

        }());

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
