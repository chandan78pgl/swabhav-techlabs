<section class="container m-auto" style="max-width:400px">
    <div>
        <label for="studentRollNo">RollNo: </label>
        <input class="form-control" id="studentRollNo" type="number" ng-model="student_rollNo" placeholder="Enter Student Id">
    </div>
    <div>
        <label for="studentName">Name: </label>
        <input class="form-control" id="studentName" type="text" ng-model="student_name" placeholder="Enter Student Name">
    </div>
    <div>
        <label for="studentAge">Age: </label>
        <input class="form-control" id="studentAge" type="number" ng-model="student_age" placeholder="Enter Student Age">
    </div>
    <div>
        <label for="studentEmail">Email: </label>
        <input class="form-control" id="studentEmail" type="email" ng-model="student_email" placeholder="Enter Student Name">
    </div>
    <div>
        <label for="studentDate">Date: </label>
        <input class="form-control" id="studentDate" type="date" ng-model="student_date" placeholder="Enter Student Name">
    </div>
    <a name="add" id="add" class="btn btn-secondary mt-3" href="#/" ng-click="addStudent()" role="button">Add</a>
</section>
