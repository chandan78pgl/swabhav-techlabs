<section class="container m-auto" style="max-width:400px">
        <div>
            <label for="studentRollNo">RollNo: </label>
            <input class="form-control" id="studentRollNo" type="number" ng-model="edit_rollNo" placeholder="Enter Student Id" disabled="disabled">
        </div>
        <div>
            <label for="studentName">Name: </label>
            <input class="form-control" id="studentName" type="text" ng-model="edit_name" placeholder="Enter Student Name">
        </div>
        <div>
            <label for="studentAge">Age: </label>
            <input class="form-control" id="studentAge" type="number" ng-model="edit_age" placeholder="Enter Student Age">
        </div>
        <div>
            <label for="studentEmail">Email: </label>
            <input class="form-control" id="studentEmail" type="email" ng-model="edit_email" placeholder="Enter Student Name">
        </div>
        <div>
            <label for="studentDate">Date: </label>
            <input class="form-control" id="studentDate" type="date" ng-model="edit_date" placeholder="Enter Student Name">
        </div>
        <a name="update" id="update" class="btn btn-secondary" href="#/" role="button" ng-click="updateStudent()">Update</a>
    </section>
