<!DOCTYPE html>

<html>

<head>
    <title>Local Storage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>

        function clickcounter() {


            if (typeof (Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                }
                else {
                    localStorage.clickcount = 1;
                }

                $("#cnt").html("you have clicked this button " + localStorage.clickcount + "times.");
                localStorage.setItem("firstname", "Chandan Maharana");
                $("#name").html(localStorage.getItem("firstname"));
            }
            else {
                $("#name").html("Sorry your browser does not support this feature");
            }
        }
    </script>
</head>

<body>
    <div>
        <button onclick="clickcounter()" align="center">Click This Button</button>
        <h1 id="name" align="center"></h1>
        <h1 id="cnt" align="center"></h1>
    </div>
</body>

</html>
