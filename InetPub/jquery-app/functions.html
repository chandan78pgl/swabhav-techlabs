<!doctype html>
<html lang="en">
  <head>
    <title>Functions Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      
    <script>
    
    function f1(){
        console.log("Inside F1");

        for(i=0;i<10;i++){
            console.log(i);
        }

        console.log("outside loop",i);
    }
    f1();
    console.log("outside f1",i);

    var f2=function(){
        console.log("Inside F2");
    }
    f2();

    function processData1(display=function(data){console.log("Indide anonymous from 1: ",data);return data+1;}){
        console.log("inside processdata1");
        var d=12;
        console.log("Returning data",display(d));
    }

    function processData2(display=(data)=>{console.log("Indide anonymous from 2: ",data);return data+1;}){
        console.log("inside processdata2");
        var d=15;
        console.log("Returning data",display(d));
    }

    (function f3(){
        console.log("inside f3");
    })();

    var foo =function(){
        console.log("inside Foo");
    }();
    
    processData1();
    processData2();

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
