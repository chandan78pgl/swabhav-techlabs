<!DOCTYPE html>
<html>
    <head>
        <title>Session Storage</title>
    </head>
    <script src="js/jquery-3.3.1.min.js"></script>
<script>
function justcount(){
    if(typeof(Storage) !== "undefined"){
        if(sessionStorage.justcount){
            sessionStorage.justcount=Number(sessionStorage.justcount)+1;
        }
        else{
            sessionStorage.justcount=1;
        }

        $("#cnt").html("You have clicked the button for " + sessionStorage.justcount + "times.");
        sessionStorage.setItem("firstname","Chandan Maharana");
        $("#name").html(sessionStorage.getItem("firstname"));
    }
}
</script>
<body>
    <div>
        <button onclick="justcount()" align="center">Click this button</button>
        <h1 id="name" align="center"></h1>
        <h1 id="cnt" align="center"></h1>
    </div>
</body>
</html>
