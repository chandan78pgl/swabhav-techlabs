<section class="container" style="margin: auto;max-width:400px">
    <div>
        <label for="studentRollNo">RollNo: </label>
        <input class="form-control" id="studentRollNo" type="number" [(ngModel)]="edit_rollNo" placeholder="Enter Student Id" disabled="disabled">
    </div>
    <div>
        <label for="studentName">Name: </label>
        <input class="form-control" id="studentName" type="text" [(ngModel)]="edit_name" placeholder="Enter Student Name">
    </div>
    <div>
        <label for="studentAge">Age: </label>
        <input class="form-control" id="studentAge" type="number" [(ngModel)]="edit_age" placeholder="Enter Student Age">
    </div>
    <div>
        <label for="studentEmail">Email: </label>
        <input class="form-control" id="studentEmail" type="email" [(ngModel)]="edit_email" placeholder="Enter Student Name">
    </div>
    <div>
        <label for="studentDate">Date: </label>
        <input class="form-control" id="studentDate" type="date" [(ngModel)]="edit_date" placeholder="Enter Student Name">
    </div>
    <button name="update" id="update" class="btn btn-secondary" role="button" (click)="updateStudent()">Update</button>
</section>
