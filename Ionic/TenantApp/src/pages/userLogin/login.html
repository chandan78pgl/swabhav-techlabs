<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Tenant Login Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #frm="ngForm" action="">
        <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
                <ion-icon name="checkmark-circle-outline" item-end></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
                <ion-icon name="checkmark-circle-outline" item-end></ion-icon>
            </ion-item>
        </ion-list>
    </form>
    <button ion-button block round (click)="gotoTenantHome()" [disabled]="!frm.valid">
        Login
    </button>
</ion-content>
