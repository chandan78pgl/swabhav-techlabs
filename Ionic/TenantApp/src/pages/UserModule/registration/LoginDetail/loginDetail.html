<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #frm="ngForm" action="">
        <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
                <ion-icon name="checkmark-circle-outline" item-end></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
                <ion-icon name="checkmark-circle-outline" item-end></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label floating>Confirm Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="cnfPassword" required></ion-input>
                <ion-icon name="checkmark-circle-outline" item-end></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label floating>Short Name</ion-label>
                <ion-input type="text" name="shortName" [(ngModel)]="shortName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Captcha</ion-label>
                <ion-input type="text" name="captcha" [(ngModel)]="captcha" required></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
<ion-footer padding>
    <button ion-button block round (click)="addLoginDetails()" [disabled]="!frm.valid">
        <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
</ion-footer>
