<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="loginUsername"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginPassword"></ion-input>
    </ion-item>

    <div text-center padding>
        <button ion-button block round (click)="checkUserLogin()">
            Login
        </button>
    </div>


</ion-content>
