<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Name Matcher
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>First Person Name</ion-label>
            <ion-input type="text" [(ngModel)]="firstPersonName" (ngModelChange)="foundMatchingPercent()"></ion-input>
            <button ion-button icon-only item-end (click)="pickContact('first')">
                <ion-icon name="contacts"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-label floating>Second Person Name</ion-label>
            <ion-input type="text" [(ngModel)]="secondPersonName" (ngModelChange)="foundMatchingPercent()"></ion-input>
            <button ion-button icon-only item-end (click)="pickContact('second')">
                    <ion-icon name="contacts"></ion-icon>
                </button>
        </ion-item>
    </ion-list>


    <ion-card *ngIf="matchPercentage!=0">
        <ion-card-content text-center>
            <h2 ion-text>{{firstPersonName}}</h2>
            <ion-icon name="heart" color="danger" style="font-size: 5em"></ion-icon>
            <h2 ion-text>{{secondPersonName}}</h2>
            <hr>
            <h2 ion-text color="primary"><b>{{matchPercentage}}%</b></h2>
        </ion-card-content>
    </ion-card>
</ion-content>
